<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>
    <title>Reservia site de réservations</title>
</head>
<body>
    <div class="bloc-page">
        <header>
            <nav><!--Navigation-->
                <div class="logo">
                    <img src="./images/logo/Reservia@3x.png" alt="Logo Reservia">
                </div>
                <div class="nav-signup">
                    <a href="#" alt="lien vers inscription">S'inscrire</a>
                </div>
                <div class="nav-lodging">
                    <a href="#" alt="lien vers hébergements">Hébergements</a>
                </div>
                <div class="nav-activities">
                    <a href="#" alt="lien vers activités">Activités</a>
                </div>
            </nav>
            <div class="criteria"><!--Critères de recherche-->
                <div class="quote1"><!--1ère citation-->
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div class="container-search"><!--Barre de recherche-->
                    <div class="search-bar">
                        <span class="map">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <input type="search" placeholder="Marseille,France">
                        <span class="search">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="filters"><!--Filtres-->
                    <h2>Filtres</h2>
                    <div class="all-filters">
                        <div class="container-filters">
                            <span class="icons-filters">
                                <i class="fas fa-money-bill-wave"></i>
                            </span>
                            <span class="filter-title">Économique</span>
                        </div>
                        <div class="container-filters">
                            <span class="icons-filters">
                                <i class="fas fa-child"></i>
                            </span>
                            <span class="filter-title">Familial</span>
                        </div>
                        <div class="container-filters">
                            <span class="icons-filters">
                                <i class="fas fa-heart"></i>
                            </span>
                            <span class="filter-title">Romantique</span>
                        </div>
                        <div class="container-filters">
                            <span class="icons-filters">
                                <i class="fas fa-dog"></i>
                            </span>
                            <span class="filter-title">Animaux autorisés</span>
                        </div>
                    </div>
                </div>
                <div class="quote2"><!--2ème citation-->
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </header>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
